<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" />
  <title>Calculator</title>
</head>

<body>
  <div class="container">
    <div class="screen">
      <div class="screenup">
        <div id="result"></div><div class="opr"></div>
        
      </div>
      <div id="screen-down">0</div>
    </div>
    <div class="buttons">
      <div class="btn btn-ac">
        AC
      </div>
      <div class="btn btn-c">
        C
      </div>
      <div class="btn operation">
        /
      </div>
      <div class="btn operation">
        *
      </div>
      <div class="btn number">
        7
      </div>
      <div class="btn number">
        8
      </div>
      <div class="btn number">
        9
      </div>
      <div class="btn operation">
        -
      </div>
      <div class="btn number">
        4
      </div>
      <div class="btn number">
        5
      </div>
      <div class="btn number">
        6
      </div>
      <div class="btn operation">
        +
      </div>
      <div class="btn number">
        1
      </div>
      <div class="btn number">
        2
      </div>
      <div class="btn number">
        3
      </div>
      <div class="btn btn-result">=</div>
      <div class="btn btn-0 number">
        0
      </div>
      <div class="btn dot">
        .
      </div>
    </div>
  </div>
  <script src="app.js">

  </script>
</body>

</html>
